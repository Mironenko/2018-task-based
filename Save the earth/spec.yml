  description: |
    Джон Доу был владельцем крупной фабрики по обогащению урана. Эта фабрика загрязняла все в округе на 50 километров. Перед смертью Джон Доу разместил на бесконтактных картах, которые раздал наследникам, часть своей воли относительно распределения нажитых богатств между своими наследниками и фабрикой. Для оглашения его воли достаточно присутствия трех наследников.
    Адвокат, в присутствии которого будет оглашаться последняя воля Джона Доу, использует этот сервис для восстановления распределенных данных.
    Известно, что на оглашении последней воли Джона Доу будут присутствовать два его наследника, считающих производство урана безобидным. К счастью, нам удалось узнать, какие части секрета хранятся у них.
    Остальные наследники Джона Доу, гении, миллиардеры, плейбои, филантропы, считают, что загрязнения, которые производит фабрика, угрожают жизни на всей Земле, и хотят подменить данные, хранящиеся на картах, так чтобы фабрике не получила достаточного для продолжения деятельности финансирования. Можешь ли ты им помочь?

    P.S. Сервис с реальным флагом запущен на машине организаторов.
